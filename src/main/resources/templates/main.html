<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko-kR">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead th {
            text-align: center;
        }
        th, td {
            padding: 10px;
            border: 1px solid #000;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .board-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .board-actions {
            text-align: right;
            margin-bottom: 10px;
        }
        .board-actions a {
            text-decoration: none;
            padding: 5px 10px;
            background-color: #000;
            color: #fff;
            border-radius: 3px;
        }
        /* 각 열의 고정된 너비 설정 */
        th:nth-child(1), td:nth-child(1) {
            width: 10%; /* 번호 */
        }
        th:nth-child(2), td:nth-child(2) {
            width: 50%; /* 제목 */
        }
        th:nth-child(3), td:nth-child(3) {
            width: 20%; /* 작성자 */
        }
        th:nth-child(4), td:nth-child(4) {
            width: 20%; /* 작성일 */
        }
        .date-format {
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="board-container">
    <h1>게시판</h1>
    <div class="board-actions">
        <a href="/new-post" th:href="@{/posts}">새 글 작성</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}">1</td>
            <td>
                <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">제목</a>
            </td>
            <td th:text="${post.author}">작성자</td>
            <td class="date-format" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">2024-07-12</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
